<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="gameboard"></div>
        <p>It's <span id="player"></span>'s turn.</p>
        <p id="information"></p>
    </div>
    <!--
    <div id="gameboard"></div>
    <p>It's <span id="player"></span>'s turn.</p>
    <p id="information"></p>
    -->
    <script src="pieces.js"></script>
    <script src="app.js"></script>
</body>

<style>

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(255, 255, 255); /* Add your desired background color */
        font-family: cursive;
    }

    #container {
        text-align: center;
    }

    #gameboard {
        width: 600px;
        height: 600px;
        display: flex;
        flex-wrap: wrap;
    }

    .square {
        height: 75px;
        width: 75px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .square div {
        height: 75px; 
        width: 75px;  
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 37.5px; 
        position: relative;
    }

    .beige {
        background-color: rgb(149, 144, 154);
    }

    .brown {
        background-color: rgb(128, 103, 182);
    }

    .black {
        color: black;
    }

    .white {
        color: white;
    }

    path {
        position: relative;
        z-index: -10;
    }

    .piece {
        position: relative;
        z-index: 9;
    }


</style>
</html>
