<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="boardAndTable" class="flex-container">
            <div>
                <h1 class="gameHeader" style="font-size:xx-large;">Chess: Odyssey</h1>
                <div id="gameboard"></div>
                <h1 id="messageBox" class="playerInfo">It's <span id="player"></span>'s turn.</h1>
            </div>
            <div id="piece-conversions">
                <h2>Piece Conversions</h2>
                <table>
                    <tr>
                        <td><i class="fa-solid fa-shuttle-space"></i></td>
                        <td>=</td>
                        <td><i class="fa-solid fa-chess-king"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-jet-fighter-up"></i></td>
                        <td>=</td>
                        <td><i class="fa-solid fa-chess-queen"></i></td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-helicopter"></i></td>
                        <td>=</td>
                        <td><i class="fa-solid fa-chess-knight"></i></td>
                    </tr><tr>
                        <td><i class="fa-solid fa-motorcycle"></i></td>
                        <td>=</td>
                        <td><i class="fa-solid fa-chess-bishop"></i></td>
                    </tr><tr>
                        <td><i class="fa-solid fa-ship"></i></td>
                        <td>=</td>
                        <td><i class="fa-solid fa-chess-rook"></i></td>
                    </tr><tr>
                        <td><i class="fa-solid fa-paper-plane"></i></td>
                        <td>=</td>
                        <td><i class="fa-solid fa-chess-pawn"></i></td>
                    </tr>
                    <!--add more rows here-->
                </table>
            </div>
        </div>
        <p id="information"></p>
    </div>
    <!--
    <div id="gameboard"></div>
    <p>It's <span id="player"></span>'s turn.</p>
    <p id="information"></p>
    -->
    <script src="pieces.js"></script>
    <script src="app.js"></script>
</body>

<style>

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: rgb(214, 221, 252); /* Add your desired background color */
        font-family:monospace;
    }

    #messageBox {
        font-size:x-large;
    }

    #gameboard {
        width: 600px;
        height: 600px;
        display: flex;
        flex-wrap: wrap;
    }

    #piece-conversions {
        margin-top: 55px;
        margin-left: 90px;
        text-align: left;
    }

    #piece-conversions table {
        border-collapse: collapse;
        width: 100%;
    }

    #piece-conversions table, #piece-conversions td {
        border: 1px solid black;
    }

    #piece-conversions td {
        padding: 8px;
        text-align: center;
    }

    .gameHeader {
        text-align: center;
    }
    .playerInfo {
        text-align: center;
    }

    .square {
        height: 75px;
        width: 75px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .square div {
        height: 75px; 
        width: 75px;  
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 52.5px; 
        position: relative;
    }

    .beige {
        background-color: rgb(145, 135, 135);
    }

    .brown {
        background-color: rgb(70, 104, 156);
    }

    .black {
        color: black;
    }

    .white {
        color: white;
    }

    path {
        position: relative;
        z-index: -10;
    }

    .piece {
        position: relative;
        z-index: 9;
    }

    .flex-container {
        display: flex;
        justify-content: space-between;
    }


</style>
</html>
